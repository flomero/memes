					#### Vier wissenschaftliche Positionen zur Beschaffenheit von Memes
					- **Mentalistische Memetik**
						- Memes sind Ideenkomplexe, und Memvehikel (bsp. Bilder, Texte, Artefakte) sind ihre konkreten Ausdrucksformen
					- **Behavioristische Memetik**
						- Memvehikel und Memes sind eine Einheit und werden immer als kodierte Information wahrgenommen
					- **Inklusiver memetischer Ansatz**
						- Jede Art von Information, die durch Imitation kopiert werden kann, sollte als Meme bezeichnet werden
					- **Weiterer Ansatz**
						- Einheiten mit gemeinsamen Merkmalen…

							a) ...Gruppe digitaler Einheiten, die gemeinsame Eigenschaften im Inhalt, der Form und/oder der Haltung aufweisen <br>
							b) ...in bewusster Auseinandersetzung mit anderen Memen erzeugt werden <br>
							c) ...von vielen Usern im Internet verbreitet, imitiert und/oder transformiert werden
				</textarea>
			</section>

						- Am Beispiel: Wie deutlich zu sehen versucht der YouTuber Watersurf mit seinem Video auf den Klimawandel aufmerksam zu machen und zu informieren.
				  </script>
				</section>
				<section data-markdown>
				  <script type="text/template">
						### Form
						- Grundlegend: Wie der Inhalt vermittelt und von unseren Sinnen aufgenommen wird. Hierbei zählt nicht nur was wir sehen und lesen, sondern auch die hörbaren Dimensionen, wie beispielsweise bei animierten Memes, Videos oder etwa Lipsync.
						- Am Beispiel: Es handelt sich nicht um ein klassisches Meme sondern eine Songparodie. Das Video zeigt wie zwei Männer in einer animierten Umgebung den Song “Gentleman” von Psy zu parodieren. Hierfür ziehen sie auch diverse gestalterische Mittel in betracht wie zum Beispiel, Special Effects, Jump Cuts, Stimmveränderung, usw.
				  </script>
				</section>
				<section data-markdown>
				  <script type="text/template">
						### Haltung
						- Grundlegend: Dieser Begriff bedeutet, dass sich Nutzer, wenn sie einen Text nachahmen, dazu entschließen können einen bestimmten Standpunkt zu imitieren oder eine vollkommen andere diskursive Richtung einzuschlagen. Hierfür werden die Unterdimensionen hinzugezogen.
						- Am Beispiel: Bezogen auf die Unterdimension *Partizipationsstruktur* erinnert das Video den Zuschauer allein aufgrund seiner Existenz daran, dass es den Klimawandel gibt und das dieser schädlich für uns ist, somit sind die zwei Youtuber also dazu “berechtigt” sich zu beteiligen.
						Beim *Keying* geht es um den Ton oder die Modalität wie der Inhalt vermittelt wird. In unserem Fall ist dieses Keying eher lustig und  ironisch aber auch mit einem ernsten Unterton unterlegt.
				  </script>
				</section>
			</section>
			<section data-markdown>
				  <script type="text/template">
						### Sind Karikaturen jetzt Memes oder was?
						- **JA**
							- blicken auf Zeitgeschehen aus besonderen Perspektive
							- Stellen Sachzusammenhang übertrieben dar

						- **NEIN**
							- nicht dynamisch und fließen nicht schnell von einem Medium zum anderen
							- schaffen seltenst Intertextualitäten untereinander
				  </script>
				</section>
				<section data-markdown style="font-size: 0.8em">
				  <script type="text/template">
						### Fazit
						Memes sind toll wenn man sie versteht.
						- Memes sind dynamsich, individuell und dienen als Art Kommunikationsmittel in der heutigen Zeit.
						- Memeströme werden durch unser heutiges Zeitleben getriggert. Damit bestätigt sich die erste These.
						- Die Relevanz von Memes ist in den letzten Jahren massiv angestiegen. Memehubs sind moderner geworden, Memeseiten auf Instagram werden immer mehr! Youtuber bewerten Memes und reden somit in ihrem Medium über ein Medium. Die zweite These wird somit ebenfalls bestätigt!
						> "Mem sind relevanter als je zuvor, in einer Zeit, in der Inhalte schnell von einem Medium zum nächsten fließen" <br>(Limor Shifman, Meme: Kunst, Kultur und Politik im digitalen Zeitalter)
				  </script>
