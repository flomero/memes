					### Hypermemetische Logik - Was?
					Beschreibt eine Kultur, in der Meme auf mehreren Ebenen präsent sind und ihre Entwicklung zu einer neuen, von vielen geteilten Umgangssprache, die zahlreiche Bereiche digitaler und nichtdigitaler Ausdrucksformen durchzieht.  (Beispiel: Heiratsantrag mithilfe von Memen)

					Verdeutlichung durch Vergleich von „alten“/traditionellen und „neuen“/internetbasierenden  Memen

					Beispiele: „Kilroy Was Here“ und „The Planking-Mem“
				</textarea>
			</section>

				</textarea>

					### Unterschiede
					- Kenntnis der gesamten Memlandschaft
						- Alt: Begrenztes Erfahren von Memen des Einzelnen – Keine Klarheit über Ausmaß seiner Verbreitung
						- Neu: Gesamtwerk des Memes im Netz leicht erreichbar/überschaubar
					- Sichtbarkeit der memetischen Vielfalt und zeitlicher Verlauf des Erscheinens eines Mems à Neu (Internetmemes)
					- Auftritt von neuen Memen als ungeheuer große Text- und Bildgruppen
					- Zentrale Stellung des Schöpfers → Neu: Meme als Symbol einer Kultur, die durchdrungen ist von persönlichem Branding und strategischer Selbstkommerzialisierung


				</textarea>
			</section>

					### Hypermemetische Logik - Warum?
					- **Logik der Partizipation**
					- **Ökonomiegetriebene Logik** →  „Aufmerksamkeitsökonomie“
						Je relevanter → Desto mehr Aufmerksamkeit → Desto mehr Nachahmungen → Desto mehr Aufmerksamkeit auf Original
					- **Gesellschaftliche Logik** →  „Vernetzter Individualismus”
						Einerseits: Individualität; Andererseits: Zugehörigkeit
					- **Kulturelle** und **ästhetische Logik** → lnternetmeme können als Schauplätze verstanden werden, an denen historische Formen kultureller Produktion auf die neuen Angebote und Möglichkeiten des Web 2.0 treffen
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					##### Positionen zur Beschaffenheit von Memen
					- **Mentalistische Memetik**
						- Meme sind Ideenkomplexe, und Memvehikel (bsp. Bilder, Texte, Artefakte) sind ihre konkreten Ausdrucksformen
					- **Behavioristische Memetik**
						- Memvehikel und Meme sind eine Einheit und werden immer als kodierte Information wahrgenommen
					- **Inklusiver memetischer Ansatz**
						- Jede Art von Information, die durch Imitation kopiert werden kann, sollte als Meme bezeichnet werden
					- **Weiterer Ansatz**
						- Einheiten mit gemeinsamen Merkmalen…
							a) ...Gruppe digitaler Einheiten, die gemeinsame Eigenschaften im Inhalt, der Form und/oder der Haltung aufweisen
							b) ...in bewusster Auseinandersetzung mit anderen Memen erzeugt werden
							c) ...von vielen Usern im Internet verbreitet, imitiert und/oder transformiert werden
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					##### Drei Dimensionen von kulturellen Einheiten, die potenziell imitiert werden
					- **Inhalt** 	→ verweist auf die Ideen und Ideologien, die dieser vermittelt
					- **Form** 	→ physische Verkörperung der Botschaft die durch unsere Sinne wahrgenommen
					- **Haltung** 	→ zielt auf Informationen ab die Meme über ihre eigene Kommunikation transportieren
						- Unterdimensionen von Haltung
							- Partizipationsstrukturen die darstellen, wer auf welche Weise berechtigt ist sich zu beteiligen
							- Keying ist der Ton und Stil der Kommunikation
							- Kommunikative Funktionen ist die Typologie sprachlicher Funktionen
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					##### 6 Funktionen der menschlichen Kommunikation
					- **Referentielle Kommunikation**, orientiert am Kontext oder der Außenwelt
					- **Emotive Kommunikation**, bezieht sich auf den Sender und seine Emotionen
					- **Konative Kommunikation**, richtet sich auf den Empfänger und verfügbare 	Handlungsmöglichkeiten (z.B. Befehle) aus
					- **Phatische Kommunikation**, zur Herstellung, Verlängerung oder Unterbrechung von Kommunikation
					- **Metasprachliche Kommunikation**, womit Übereinstimmung über den Code hergestellt wird (z.B. Definition)
					- **Poetische Kommunikation**, konzentriert sich auf ästhetische oder künstlerische Schönheit der Konstruktion der Botschaft


				</textarea>
